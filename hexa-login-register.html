<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hexa</title>
    <link rel="stylesheet" href="src/styles/hexa-homepage/hexa-homepage.scss" />
    <script type="module" src="./src/ts/controllers/controller.ts"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/logo.png" alt="logo" />
      </div>
    </header>

    <form id="loginForm">
      <div class="login-inner-form">
        <h2>Login</h2>

        <div class="label-input-wrapper">
          <label for="email">Email:</label>
          <input type="email" name="email" id="loginEmail" />
        </div>

        <div class="label-input-wrapper">
          <label for="password">Password:</label>
          <input type="password" name="password" id="loginPassword" />
        </div>

        <div class="login-btn-inner">
          <button id="loginBtn">Login</button>
        </div>
      </div>
    </form>

    <div class="info-for-registration">
      <p>New Here?</p>
      <button id="openModal">Sign Up Now</button>
    </div>

    <div class="custom-modal">
      <form id="registrationForm">
        <div class="registration-inner-form">
          <h2>Registration</h2>
          <h3 id="closeModal">X</h3>

          <div class="label-input-wrapper">
            <label for="usernmae">Username*:</label>
            <input
              type="usernmae"
              name="registrationUsername"
              id="registrationUsername"
            />
          </div>

          <div class="label-input-wrapper">
            <label for="email">Email*:</label>
            <input
              type="email"
              name="registrationEmail"
              id="registrationEmail"
            />
          </div>

          <div class="label-input-wrapper">
            <label for="password">Password*:</label>
            <input name="registrationPassword" id="registrationPassword" />
          </div>

          <div class="label-input-wrapper">
            <label for="password">Repeat Password*:</label>
            <input
              name="registrationRepeatPassword"
              id="registrationRepeatPassword"
            />
          </div>

          <div class="registration-btn-inner">
            <button id="registrationBtn">Sign Up</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
