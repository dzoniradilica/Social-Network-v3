<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hexa</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="src/styles/hexa-homepage/hexa-homepage.css" />
    <script type="module" src="dist/controllers/controller2.js"></script>
  </head>
  <body>
    <main>
      <header>
        <div class="col-md-6">
          <div class="form">
            <input
              type="text"
              class="form-control form-input"
              placeholder="Search"
            />
            <i class="bi bi-search"></i>
          </div>
        </div>

        <div class="col-md-6">
          <div class="person-photo">
            <img src="images/person.jpg" alt="" />
          </div>
        </div>
      </header>

      <section>
        <div class="col-md-3">
          <div class="person-wrapper">
            <div class="person-content">
              <img src="images/person.jpg" alt="" />
              <h3 class="profile-username"></h3>
              <p class="profile-email"></p>
            </div>

            <div class="person-options">
              <span id="changeModal"> Change Profile</span>
              <span id="logout">Logout</span>
            </div>

            <div class="idk"></div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="post-wrapper">
            <input
              type="text"
              name="post"
              id="addPostContent"
              placeholder="Compose new post"
            />
            <hr />
            <div class="post-btn">
              <span id="addPost">Add Post</span>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="idk2"></div>

          <div class="idk3"></div>
        </div>

        <div class="custom-modal">
          <form id="changeProfileForm">
            <div class="change-inner-form">
              <h3 id="closeModal">X</h3>

              <div class="label-input-wrapper">
                <label for="usernmae">Username:</label>
                <input
                  type="usernmae"
                  name="changeUsername"
                  id="changeUsername"
                />
              </div>

              <div class="label-input-wrapper">
                <label for="email">Email:</label>
                <input type="email" name="changeEmail" id="changeEmail" />
              </div>

              <div class="change-btn-inner">
                <button id="changeProfile">Change Profile</button>
              </div>

              <div class="change-btn-inner delete-profile-btn">
                <button id="deleteProfile">Delete Profile</button>
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
